<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bulb switch App</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
       <div id="app" class="center">
            <img v-if="status=='ON'" src="./images/lighted-bulb.jpg" alt="">
            <img v-else src="./images/un-lighted-bulb.jpg" alt="">
            <br>
            <span>
                <h4>SWITCH</h4>
                <button v-on:click="light">ON</button>
                <button v-on:click="unlight">OFF</button>
            </span> 
       </div>
        <script src="vue.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
